<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" ngModel class="form-control" required>
        </div>
        <div class="form-group col-sm-2">
          <label for="amount">Amount:</label>
          <input type="tel" id="amount" name="amount" ngModel class="form-control" required
            pattern='^[1-9]{0,5}[0-3]*$'>
          <!--allow me to amount until 999-->
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode ? 'Update':'Add'}}</button>
          <button class="btn btn-danger" type="button" (click)="deleteForm()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="clearForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
